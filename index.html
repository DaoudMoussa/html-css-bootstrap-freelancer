<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Freelancer - Start Bootstrap Theme</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha512-Dop/vW3iOtayerlYAqCgkVr2aTr2ErwwTYOvRFUpzl2VhCMJyjQF0Q9TjUXIo6JhuM/3i0vVEt2e/7QQmnHQqw==" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="clearfix">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container text-uppercase">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Start Bootstrap</a>
                        <button type="button" class="btn btn-primary navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span>Menu</span>
                            <div class="hamburgher">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </div>
                        </button>

                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                      <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                      </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header>

        <main>
            <section id="presentation" class="white-on-green">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="profile-card text-center">
                                <img class="profile-picture" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="">
                                <h1 class="text-uppercase">Start Bootstrap</h1>
                                <div class="star-draw"><span class="glyphicon glyphicon-star" aria-hidden="true"></span></div>
                                <p class="text-capitalize">Graphic Artist - web designer - illustrator</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="portfolio" class="blu-on-white">

            </section>

            <section id="about" class="white-on-green">

            </section>

            <section id="contact" class="blu-on-white">

            </section>
        </main>

        <footer>
            <div class="up-footer"></div>
            <div class="bottom-footer"></div>
        </footer>
    </body>
</html>
